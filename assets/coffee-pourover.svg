<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" fill="none">
  <!-- Hand-drawn Hario style pour-over coffee - solid black silhouette -->

  <g class="dripper-group">
    <!-- Filter paper top edge - white wavy line -->
    <path d="M72 95 Q90 78, 115 72 Q150 65, 185 72 Q210 78, 228 95"
          stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- V60 Dripper body - solid dark fill -->
    <path d="M72 95 Q70 98, 72 102 L120 210 Q130 228, 150 232 Q170 228, 180 210 L228 102 Q230 98, 228 95 Q210 78, 185 72 Q150 65, 115 72 Q90 78, 72 95 Z"
          fill="#2C1810" stroke="#2C1810" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Dripper handle (right side) -->
    <path d="M222 120 Q240 125, 244 145 Q244 160, 232 168"
          stroke="#2C1810" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Filter paper visible inside - white edge -->
    <path d="M78 95 Q95 82, 120 76 Q150 70, 180 76 Q205 82, 222 95"
          stroke="#FDF6EC" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.9"/>

    <!-- "Let it slow" text on dripper -->
    <text x="150" y="148" text-anchor="middle" font-family="'Caveat', 'Patrick Hand', cursive" font-size="20" fill="#FDF6EC" letter-spacing="2" opacity="0.95">Let it</text>
    <text x="150" y="178" text-anchor="middle" font-family="'Caveat', 'Patrick Hand', cursive" font-size="22" fill="#FDF6EC" letter-spacing="2" opacity="0.95">slow</text>

    <!-- Dripper bottom spout -->
    <rect x="140" y="232" width="20" height="12" rx="2" fill="#2C1810"/>
  </g>

  <!-- Water drip -->
  <g>
    <ellipse class="drip-drop" cx="150" cy="252" rx="2.5" ry="3.5" fill="#2C1810" opacity="0.4"/>
  </g>

  <!-- Server / Glass carafe - line art style -->
  <path d="M105 270 Q98 268, 94 278 L88 345 Q86 360, 100 365 L200 365 Q214 360, 212 345 L206 278 Q202 268, 195 270 Z"
        stroke="#2C1810" stroke-width="2.2" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Carafe top opening -->
  <path d="M105 270 Q120 264, 150 262 Q180 264, 195 270"
        stroke="#2C1810" stroke-width="1.8" fill="none" stroke-linecap="round"/>

  <!-- Carafe handle -->
  <path d="M212 290 Q228 295, 232 315 Q232 335, 224 345 Q218 352, 212 354"
        stroke="#2C1810" stroke-width="2.2" fill="none" stroke-linecap="round"/>

  <!-- Carafe spout -->
  <path d="M94 274 Q84 270, 78 278 L75 290 Q74 296, 80 294"
        stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Coffee level in carafe - solid dark -->
  <path d="M92 325 Q120 318, 150 316 Q180 318, 208 325 L207 348 Q206 358, 198 362 L102 362 Q94 358, 93 348 Z"
        fill="#2C1810" opacity="0.85"/>

  <!-- Coffee surface line -->
  <path d="M92 325 Q120 318, 150 316 Q180 318, 208 325"
        stroke="#2C1810" stroke-width="1.2" fill="none" stroke-linecap="round"/>

  <!-- Steam wisps -->
  <g>
    <path class="steam-path" d="M125 258 Q121 248, 126 238 Q131 228, 126 218"
          stroke="#2C1810" stroke-width="1.3" fill="none" opacity="0.2" stroke-linecap="round"/>
    <path class="steam-path" d="M150 255 Q155 244, 150 234 Q145 224, 150 214"
          stroke="#2C1810" stroke-width="1.3" fill="none" opacity="0.15" stroke-linecap="round"/>
    <path class="steam-path" d="M175 258 Q180 247, 175 237 Q170 227, 175 217"
          stroke="#2C1810" stroke-width="1.3" fill="none" opacity="0.18" stroke-linecap="round"/>
  </g>
</svg>
